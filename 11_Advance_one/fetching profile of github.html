<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Card</title>
    <style>
        body {
            background-color: #212121;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .card h2 {
            margin: 15px 0 10px;
        }
        .card p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="card" id="profile-card">
        <img id="profile-pic" src="" alt="Profile Picture">
        <h2 id="username"></h2>
        <p>Following: <span id="following-count"></span></p>
    </div>

    <script>
        const requestUrl = 'https://api.github.com/users/mickey4541';
        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestUrl);
        
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const data = JSON.parse(xhr.responseText);
                document.getElementById('profile-pic').src = data.avatar_url;
                document.getElementById('username').innerText = data.login;
                document.getElementById('following-count').innerText = data.following;
            }
        };
        
        xhr.send();
    </script>
</body>
</html>
<!--
Explanation:

HTML Structure:
A div with the class card is used to create the card layout.
Inside the card, an img element is used for the profile picture, an h2 for the username, and a p element to show the number of people the user is following.

CSS Styling:
The card is centered on the page, with a dark theme that matches the background color.
The profile picture is styled to be round and centrally aligned within the card.

JavaScript:
An XMLHttpRequest is made to the GitHub API to fetch the user's data.
Once the data is retrieved, the profile picture's src is set to the user's avatar_url, the username is set to the user's login, and the following count is displayed.
-->
